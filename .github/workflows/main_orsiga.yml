name: Build and deploy PHP app to Azure Web App - ORSIGA

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install npm dependencies and build frontend
        run: |
          npm install
          npm run build

      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'composer.json'

      # ðŸ†• Tambahkan step ini SEBELUM composer install
      - name: Create .env file for build
        run: |
          echo "APP_NAME=Laravel" > .env
          echo "APP_ENV=production" >> .env
          echo "APP_KEY=base64:dummy_key_for_build_only" >> .env
          echo "APP_DEBUG=false" >> .env
          echo "APP_URL=https://orsiga.azurewebsites.net" >> .env
          echo "TELEGRAM_BOT_TOKEN=dummy_token_for_build" >> .env
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=dummy" >> .env
          echo "DB_USERNAME=dummy" >> .env
          echo "DB_PASSWORD=dummy" >> .env
          echo "LOG_CHANNEL=stack" >> .env
          echo "LOG_LEVEL=debug" >> .env

      - name: Run composer install if composer.json exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: composer validate --no-check-publish && composer install --prefer-dist --no-progress --no-dev --optimize-autoloader

      # ðŸ†• Hapus .env setelah build agar tidak terbawa ke deployment
      - name: Remove temporary .env file
        run: rm -f .env

      - name: Zip artifact for deployment
        run: zip -r release.zip . -x "node_modules/*" ".git/*"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4DD3A04B68954C02855C08B35C9812D0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C1C70E3887674D96B6B8FA5D0AF0C75C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_189ECB2F9AD7440682334274C9E6DEAF }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'ORSIGA'
          slot-name: 'Production'
          package: .